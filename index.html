<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Jogo do Advinha</title>
</head>
<body>
    <div class="contenedor">
        <h2>Jogo de Adivinhação</h2>
        <p>Tente adivinhar o número entre 1 e 100!</p>
        <div class="grupo-input">
            <div class="campo-input">
                <label for="palpite">Digite um Número:</label>
                <input id="palpite" type="number" name="palpite" min="1" max="100">
            </div>
        </div>
        <button id="adivinhar" onclick="verificarPalpite()">Adivinhar</button>
        <div id="resultado">
            <span>
                Você tem 5 tentativas.
            </span>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
